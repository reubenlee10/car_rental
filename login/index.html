<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental System - Login</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #ffdd57; /* soft yellow */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 2em;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        border-left: 5px solid #0057b7; /* blue */
        border-top: 3px solid #0057b7; /* blue */
      }

      .login-container h2 {
        color: #0057b7; /* blue */
        text-align: center;
        margin-bottom: 1em;
      }

      .input-group {
        margin-bottom: 1em;
      }

      .input-group label {
        display: block;
        color: #333;
        margin-bottom: 0.5em;
      }

      .input-group input {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 0.5em;
      }

      .login-button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #0057b7; /* blue */
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-button:hover {
        background-color: #004cb7;
      }

      .login-footer {
        text-align: center;
        margin-top: 1em;
      }

      .login-footer a {
        color: #0057b7; /* blue */
        text-decoration: none;
      }

      .login-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Car Rental Login</h2>
      <form id="loginForm" action="login.php" method="post">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="login-footer">
        <p>Don't have an account? <a href="../register">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
